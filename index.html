<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del tiempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pronóstico del tiempo</h1>
        <input type="text" id="ubicacionInput" placeholder="Ingrese una ubicación">
        <button id="obtenerClimaBtn">Obtener Pronóstico</button>
        <div id="climaInfo">
            <p><strong>Ubicación:</strong> <span id="ubicacion"></span></p>
            <p><strong>Temperatura:</strong> <span id="temperatura"></span>°C</p>
            <p><strong>Descripción:</strong> <span id="descripcion"></span></p>
            <p><strong>Humedad:</strong> <span id="humedad"></span>%</p>
            <p><strong>Velocidad del Viento:</strong> <span id="velocidadViento"></span> m/s</p>
        </div>
        <div id="error" class="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
